<div mat-dialog-title>
  <h6>
    Delete book?
  </h6>
  <button mat-icon-button class="close-icon" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <p>Are you sure you want to delete <strong>{{ data.title }}</strong> book? This action cannot be undone.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button
          mat-dialog-close
          color="warn"
          (click)="delete()">
    Delete
  </button>
</mat-dialog-actions>
