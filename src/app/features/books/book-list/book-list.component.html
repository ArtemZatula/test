<div class="container">
  <div class="header">
    <mat-form-field class="search-bar">
      <input matInput (input)="onSearch($event)" placeholder="Search by Author or Title"/>
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <button mat-flat-button color="primary" class="add-book" routerLink="./new">
      <mat-icon>add</mat-icon> Add book
    </button>
  </div>
  
  @if (searchedBooks$ | async; as books) {
    <table mat-table
          [dataSource]="books"
          class="">
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let item"> {{ item.title }} </td>
      </ng-container>
  
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let item"> {{ item.author }} </td>
      </ng-container>
  
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let item"> {{ item.year }} </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <button mat-button
                  color="warn"
                  (click)="onDelete($event, item.id, item.title)">
            Delete
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row [@listAnimation]
          *matRowDef="let row; columns: columns;"
          [routerLink]="['./details', row.id]"
      ></tr>
    </table>
  } @else {
    No Data
  }
</div>
