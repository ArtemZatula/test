@if (bookFormGroup) {
  <form [formGroup]="bookFormGroup" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter book title" />
      <!-- <mat-error *ngIf="bookFormGroup.get('title')?.hasError('required')">
        Title is required.
      </mat-error> -->
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" placeholder="Enter author's name" />
      <!-- <mat-error *ngIf="bookFormGroup.get('author')?.hasError('required')">
        Author is required.
      </mat-error> -->
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Year</mat-label>
      <input matInput type="number" formControlName="year" placeholder="Enter publication year" />
      <!-- <mat-error *ngIf="bookFormGroup.get('year')?.hasError('required')">
        Year is required.
      </mat-error> -->
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter book description"></textarea>
      <!-- <mat-error *ngIf="bookFormGroup.get('description')?.hasError('required')">
        Description is required.
      </mat-error> -->
    </mat-form-field>
  
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="bookFormGroup.invalid">
        Save
      </button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
}
